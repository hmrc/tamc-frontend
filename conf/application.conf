include "frontend.conf"
include "data/tax-rates.conf"

appName = "tamc-frontend"

play.http.router = prod.Routes
play.i18n.langs = ["en","cy"]
play.modules.enabled += "config.TamcModule"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Custom error handler
play.http.errorHandler = "errorHandler.ErrorHandler"

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"
#Update the env's csp to remove www.google-analytics.com & http://google-analytics.com
play.filters.headers.contentSecurityPolicy="base-uri 'self';block-all-mixed-content;child-src 'self' https://*.digital.nuance.com analytics-development.ida.digital.cabinet-office.gov.uk assets.digital.cabinet-office.gov.uk;connect-src 'self' localhost:9032 localhost:9310 https://logx.optimizely.com https://*.optimizely.com;default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9310;font-src 'self' data: https://fonts.gstatic.com;form-action 'self';frame-ancestors 'self';frame-src https://a8050351964.cdn.optimizely.com https://a8050351964.cdn-pci.optimizely.com;img-src 'self' localhost:9032 localhost:9310 data: https://cdn.optimizely.com assets.publishing.service.gov.uk;script-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:12345 localhost:9032 localhost:9310 https://*.optimizely.com https://optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com https://analytics.analytics-egain.com https://www.google-analytics.com https://www.googletagmanager.com https://tagmanager.google.com https://ssl.gstatic.com https://www.gstatic.com https://*.digital.nuance.com https://mediav3.inq.com;style-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 https://fonts.googleapis.com;"
play.i18n.langCookieHttpOnly = true

metrics {
  name = ${appName}.
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = false
  enabled = true
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
