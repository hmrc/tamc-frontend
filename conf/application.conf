include "common.conf"

appName = "tamc-frontend"
application.router = prod.Routes
application.global = config.ApplicationGlobal
application.langs="en,cy"

#welsh language switch
welsh-translation=true


# Calculation figure for 2015-16
personal-allowance-2015 = 10600
max-limit-2015 = 42385

# Calculation figure for 2016-17
personal-allowance-2016 = 11000
max-limit-2016 = 43000

# Calculation figure for 2017-18
personal-allowance-2017 = 11500
max-limit-2017 = 45000

application.session.httpOnly=true
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9250  webchat-dev.tax.service.gov.uk *.analytics-egain.com stats.g.doubleclick.net assets.digital.cabinet-office.gov.uk www.google-analytics.com data:"

metrics {
    name = ${appName}.
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

controllers {
    com.kenshoo.play.metrics.MetricsController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    uk.gov.hmrc.play.health.AdminController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    controllers.Assets = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }
}

assets {
    version = "2.150.0"
    version = ${?ASSETS_FRONTEND_VERSION}
    minified = true
    minified = ${?ASSETS_FRONTEND_MINIFIED}
    url = "http://localhost:9032/assets/"
}

google-analytics.token = "TAMC"

tamc {
    external-urls {
        login-url="http://localhost:9948/mdtp"
        logout-url="http://localhost:9029/ida/signout"
        callback-url="http://localhost:9900/marriage-allowance-application/history"
        not-authorised-url="http://localhost:9900/marriage-allowance-application/not-authorised"
        finished-gds = "https://localhost/testing/finished"
        finished-pta = "http://localhost:9232/personal-account"
        contact-frontend = "http://localhost:9250/contact"
    }
}

microservice {
    contact-frontend {
        host = "http://localhost:9250"
    }
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
        auth {
            host=localhost
            port=8500
        }

        cachable {
            session-cache {
                host=localhost
                port=8400
                domain=keystore
            }
        }

        citizen-details {
            host=localhost
            port=9337
        }

        marriage-allowance {
            host=localhost
            port=9909
        }
        contact-frontend {
            host = localhost
            port = 9250
        }
    }

}

webchat {
    id = TT55004894
}
