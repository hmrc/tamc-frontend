include "common.conf"

appName = "tamc-frontend"
application.router = prod.Routes
application.global = config.ApplicationGlobal

# Calculation figure for 2016-17
personal-allowance-2016 = 11000
max-limit-2016 = 43000

# Calculation figure for 2017-18
personal-allowance-2017 = 11500
max-limit-2017 = 45000

########### DO NOT MERGE, do not use in PROD ###############################################################################
# security.headers.filter.enabled=false  # DO NOT UNCOMMENT, use "run -Dsecurity.headers.filter.enabled=false 9900" instead)
############################################################################################################################

metrics {
    name = ${appName}.
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

controllers {
    com.kenshoo.play.metrics.MetricsController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    uk.gov.hmrc.play.health.AdminController = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

    controllers.Assets = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }
}

assets {
    version = "2.150.0"
    version = ${?ASSETS_FRONTEND_VERSION}
    minified = true
    minified = ${?ASSETS_FRONTEND_MINIFIED}
    url = "http://localhost:9032/assets/"
}

google-analytics {
    token = N/A
    host = auto
}

tamc {
    external-urls {
        login-url="http://localhost:9948/mdtp"
        logout-url="http://localhost:9029/ida/signout"
        callback-url="http://localhost:9900/marriage-allowance-application/history"
        not-authorised-url="http://localhost:9900/marriage-allowance-application/not-authorised"
        finished-gds = "https://localhost/testing/finished"
        finished-pta = "http://localhost:9232/personal-account"
        contact-frontend = "http://localhost:9250/contact"
    }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
        auth {
            host=localhost
            port=8500
        }

        cachable {
            session-cache {
                host=localhost
                port=8400
                domain=keystore
            }
        }

        citizen-details {
            host=localhost
            port=9337
        }

        marriage-allowance {
            host=localhost
            port=9909
        }
    }
}
